<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Lista de Produtos</h1>
        
        <table class="table table-hover">
            <thead>    <!--cabeçalho da tabela-->
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Valor Total</th>
                    <th>Data da Compra</th>
                    <th>Validade</th>
                    <th>Observação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estoque : ${lista}">
                    <td th:text="${estoque.id}"></td>
                    <td th:text="${estoque.nome}"></td>
                    <td th:text="${estoque.categoria}"></td>
                    <td th:text="${estoque.quantidade}"></td>
                    <td th:text="${estoque.preco}"></td>
                    <td th:text="${estoque.valor_total}"></td>
                    <td th:text="${estoque.data_compra}"></td>
                    <td th:text="${estoque.validade}"></td>
                    <td th:text="${estoque.observacao}"></td>
                        
                    <td>
                        <a th:href="@{'/exibir-produto?id=' + ${estoque.id}}">+detalhes</a> |
                        <a th:href="@{'/alterar-produto?id=' + ${estoque.id}}">Alterar</a>
                        <a th:href="@{'/excluir-produto?id=' + ${estoque.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/home}">Ir para a TELA INICIAL</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- Carregar o arquivo JavaScript -->
        <script src="/javascript/validacoes_operacoes.js"></script>
    </body>
</html>
