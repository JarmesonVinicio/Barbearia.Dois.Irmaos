<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes do Agendamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Detalhes do Agendamento</h1>
        
        <p>ID: <span th:text="${agendamento.id}"></span></p>
        <p>Nome: <span th:text="${agendamento.nome}"></span></p>
        <p>Telefone: <span th:text="${agendamento.telefone}"></span></p>
        <p>Data: <span th:text="${agendamento.data}"></span></p>
        <p>Hora: <span th:text="${agendamento.hora}"></span></p>
        <p>Barbeiro Responsável: <span th:text="${agendamento.barbeiro_resp}"></span></p>
        
        <p>Cortar cabelo: 
            <span th:if="${agendamento.cabelo}">Sim</span>
            <span th:unless="${agendamento.cabelo}">Não</span>
        </p>
        
        <p>Fazer barba:
            <span th:if="${agendamento.barba}">Sim</span>
            <span th:unless="${agendamento.barba}">Não</span>
        <p>
        
        <p>Fazer sobrancelha: 
            <span th:if="${agendamento.sobrancelha}">Sim</span>
            <span th:unless="${agendamento.sobrancelha}">Não</span>
        <p>
        
        <p>Fazer hidratação: 
            <span th:if="${agendamento.hidratacao}">Sim</span>
            <span th:unless="${agendamento.hidratacao}">Não</span>
        </p>
        
        <p>Fazer tintura: 
            <span th:if="${agendamento.tintura}">Sim</span>
            <span th:unless="${agendamento.tintura}">Não</span>
        </p>
        
        
        <a th:href="@{/listagem}"><button type="button" class="btn btn-secondary">Voltar</button></a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </body>
</html>
