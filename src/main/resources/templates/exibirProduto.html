<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Detalhes do Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <!--link pra carregar o CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}"/>
    </head>
    <body class="pagina-cadastro">
        <div class="imagem-multiplicada">
        </div>

        <div class="container-fundo">
            <h1 class="titulo">Detalhes do Produto</h1>

            <div class="corpo">
                <p>ID: <span th:text="${estoque.id}"></span></p>
                <p>Nome: <span th:text="${estoque.nome}"></span></p>
                <p>Categoria: <span th:text="${estoque.categoria}"></span></p>
                <p>Quantidade: <span th:text="${estoque.quantidade}"></span></p>
                <p>Preço Unitário: <span th:text="${estoque.preco}"></span></p>
                <p>Valor Total: <span th:text="${estoque.valor_total}"></span></p>
                <p>Data da Compra: <span th:text="${estoque.data_compra}"></span></p>
                <p>Validade: <span th:text="${estoque.validade}"></span></p>
                <p>Observação: <span th:text="${estoque.observacao}"></span></p>



                <!--<p>Valor Total: <span th:text="${valorTotal}"></span></p>-->

                <a th:href="@{/listagem-produtos}"><button type="button" class="btn btn-secondary">Voltar</button></a>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
            </div>
            
        </div>
        
        <!-- Carregar o arquivo JavaScript -->
        <script src="/javascript/validacoes_operacoes.js"></script>
    </body>
</html>
