<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Agendamentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <h1>Lista de Agendamentos</h1>
        
        <table class="table table-hover">
            <thead>    <!--cabeçalho da tabela-->
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Barbeiro Responsável</th>
                    <th>Cabelo</th>
                    <th>Barba</th>
                    <th>Sobrancelha</th>
                    <th>Hidratação</th>
                    <th>Tintura</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="agendamento : ${lista}">
                    <td th:text="${agendamento.id}"></td>
                    <td th:text="${agendamento.nome}"></td>
                    <td th:text="${agendamento.telefone}"></td>
                    <td th:text="${agendamento.data}"></td>
                    <td th:text="${agendamento.hora}"></td>
                    <td th:text="${agendamento.barbeiro_resp}"></td>
                        
                    <td>
                       <span th:if="${agendamento.cabelo}" class="badge rounded-pill text-bg-primary">Sim</span> <!-- se o usuário selecionou, então imprimi "Sim" na tabela--> 
                       <span th:unless="${agendamento.cabelo}" class="badge rounded-pill text-bg-danger">Não</span> <!-- se o usuário não selecionou, então imprimi "Não" na tabela-->
                    </td>
                    <td>
                       <span th:if="${agendamento.barba}" class="badge rounded-pill text-bg-primary">Sim</span> <!-- se o usuário selecionou, então imprimi "Sim" na tabela--> 
                       <span th:unless="${agendamento.barba}" class="badge rounded-pill text-bg-danger">Não</span> <!-- se o usuário não selecionou, então imprimi "Não" na tabela-->
                    </td>
                    <td>
                       <span th:if="${agendamento.sobrancelha}" class="badge rounded-pill text-bg-primary">Sim</span> <!-- se o usuário selecionou, então imprimi "Sim" na tabela--> 
                       <span th:unless="${agendamento.sobrancelha}" class="badge rounded-pill text-bg-danger">Não</span> <!-- se o usuário não selecionou, então imprimi "Não" na tabela-->
                    </td>
                    <td>
                       <span th:if="${agendamento.hidratacao}" class="badge rounded-pill text-bg-primary">Sim</span> <!-- se o usuário selecionou, então imprimi "Sim" na tabela--> 
                       <span th:unless="${agendamento.hidratacao}" class="badge rounded-pill text-bg-danger">Não</span> <!-- se o usuário não selecionou, então imprimi "Não" na tabela-->
                    </td>
                    <td>
                       <span th:if="${agendamento.tintura}" class="badge rounded-pill text-bg-primary">Sim</span> <!-- se o usuário selecionou, então imprimi "Sim" na tabela--> 
                       <span th:unless="${agendamento.tintura}" class="badge rounded-pill text-bg-danger">Não</span> <!-- se o usuário não selecionou, então imprimi "Não" na tabela-->
                    </td>
                    
                    <td>
                        <a th:href="@{'/exibir?id=' + ${agendamento.id}}">+detalhes</a> |
                         <a th:href="@{'/alterar-agendamento?id=' + ${agendamento.id}}">Alterar</a>
                         <a th:href="@{'/excluir-agendamento?id=' + ${agendamento.id}}">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/inicio}">Ir para a TELA INICIAL</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        
        <!-- Carregar o arquivo JavaScript -->
        <script src="/javascript/validacoes_operacoes.js"></script>
    </body>
</html>
