<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina de Agendamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:if="${agendamento.id}">Editar Agendamento</h1>       <!--Se o agendamento tem id(existe), vai ser alteração (aparece o texto: Editar Agendamento)-->
        <h1 th:unless="${agendamento.id}">Tela de Agendamento</h1>    <!--Se o agendamento não tem id, então ele não existe e vai ser criado (aparece o texto Tela de Agendamento) -->
        
        <!--Criar o formulário de agendamento-->
        <form th:action="@{/gravar}" method="POST" th:object="${agendamento}">
            <p>Nome <input type="text" th:field="${agendamento.nome}"></p>
            <p>Telefone <input type="text" th:field="${agendamento.telefone}"></p>
            <p>Data <input type="date" name="data" th:field="${agendamento.data}"></p>
            
            <label for="hora">Hora</label>
            <select name="hora" th:field="${agendamento.hora}">
                <option value="9:00">9:00</option>
                <option value="9:30">9:30</option>
                <option value="10:00">10:00</option>
                <option value="10:30">10:30</option>
                <option value="11:00">11:00</option>
                <option value="11:30">11:30</option>
                <option value="13:30">13:30</option>
                <option value="14:00">14:00</option>
                <option value="14:30">14:30</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
            </select>             
            
            <label for="barbeiro_responsavel">Barbeiro Responsável</label>
            <select name="barbeiro_responsavel" th:field="${agendamento.barbeiro_resp}">
                <option value="sem_preferencia">Sem prefência</option>
                <option value="carlos">Carlos</option>
                <option value="plinio">Plínio</option>
            </select>
            
            <h2>Serviços:</h2>
            <p><label><input type="checkbox" th:field="${agendamento.cabelo}" /> Cabelo</label></p>
            <p><label><input type="checkbox" th:field="${agendamento.barba}" /> Barba</label></p>
            <p><label><input type="checkbox" th:field="${agendamento.sobrancelha}" /> Sobrancelha</label></p>
            <p><label><input type="checkbox" th:field="${agendamento.hidratacao}" /> Hidratação</label></p>
            <p><label><input type="checkbox" th:field="${agendamento.tintura}" /> Tintura</label></p>

            <input type="hidden" th:field="${agendamento.id}">
            <p><input type="submit" value="Enviar"></p>
        </form>
        
        <a th:href="@{/inicio}">Retornar</a>
    </body>
</html>
